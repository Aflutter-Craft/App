name: Build Web App
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: "12.x"
    - uses: subosito/flutter-action@v1.5.0
      with:
        channel: "master" # or: 'beta', 'dev' or 'master'
    - run: flutter pub get
    - run: flutter build web
    - uses: actions/upload-artifact@v2.2.3
      with:
        name: website source
        path: build/web
